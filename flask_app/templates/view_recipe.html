<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>

<body>
    <div class="header_dash">
        <h1>Sasquatch Websighting</h1>
        <div class="mini_header">
            <h4>{{user.first_name}} {{user.last_name}}</h4>
            <a href="/dashboard"><button>Dashboard</button></a>
            <a href="/logout"><button>Logout</button></a>
        </div>
    </div>
    <br>

    <h3>Recipe name: {{recipe.name}}</h3>
    <br>
    <label for="posted_by"><b> Posted by:</b> {{recipe_with_author.creator.first_name}}
        {{recipe_with_author.creator.last_name}}</label>

    <br>
    <br>
    <div class="the_recipe">
        <label for="field2" class="text-blue"><b>Description:</b> {{recipe.description}}</label>
        <br>
        <br>
        <label for="field2" class="text-black"><b>Under 30 minutes?:</b> {{recipe.under_30_minutes}}</label>
        <br>
        <br>
        <label for="field2" class="text-black"><b>Instructions:</b> {{recipe.instructions}}</label>
        <br>
        <br>
        <label for="field2" class="text-black"><b>Date Made:</b> {{recipe.date_cooked_or_made}}</label>
    </div>

</body>

</html>
