<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    
</head>

<body>
    <form action="/recipe/add" method="POST">
        
        {% with messages = get_flashed_messages(category_filter=['new_recipe']) %}
            {% if messages %}
                {% for message in messages %}
                    <p style="color: red">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div class="header">
            <h1>Add a New Recipe</h1>
            <a href="/recipes">back to recipes</a>
            <a href="/logout">logout</a>
        </div>
        
        <br>
        <div class="container">

            <div class="left_column">
                <div class="first">

                    <input type="hidden" name="user_id" value="{{user.id}}">
                    <label for="field1" class="text-black">Name:</label>
                    <input type="text" name="name" class="form-control">
                </div>
                <br>
                <div class="second">
                    <label for="field2" class="text-black">Description:</label>
                    <textarea type="text" style="height: 150px; width:250px" name="description" class="form-control"></textarea>
                </div>
                <br>
                <div class="third">
                    <label for="field2" class="text-black">Instructions:</label>
                    <textarea type="text" style="height: 150px; width:250px" name="instructions" class="form-control"></textarea>
                </div>
            </div>
            <div class="right_column">
                <div class="mini_top">
                    <label for="field2" class="text-black">Date Cooked/Made:</label>

                    <input type="date" id="date" name="selectedDate" required>
                </div>

                <div id="mini_container">
                    <label for="yes_no_radio">Under 30 minutes?</label>
                    <div class="options">
                        <p>
                            <input type="radio" name="yes_no" value="yes" required>Yes</input>
                        </p>
                        <p>
                            <input type="radio" name="yes_no" value="no" required>No</input>
                        </p>
                    </div>
                </div>
                <input type="submit" value="Submit" class="btn btn-success">
            </div>
        </div>
    </form>
</body>

</html>
